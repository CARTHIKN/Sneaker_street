{% extends "base.html" %}
{% block title %} Signup page {% endblock title %}
{% block content %}

<div class="container">
    <div class="row text-center">

        <div class="col-lg-12  d-flex justify-content-center align-items-center" style="min-height: 50vh;">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                        <h3 class="mb-30">Sign up</h3>
                    </div>

                    <form method="post"  >
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" required="" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" required="" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="phone" required="" name="phone" placeholder="mobile">
                        </div>
                        <div class="form-group">
                            <input required="" type="password" name="password1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input required="" type="password" name="password2" placeholder="Confirm password">
                        </div>
                        <div class="login_footer form-group">
                            <div class="chek-form">
                                <div class="custome-checkbox">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox12" value="">
                                    <label class="form-check-label" for="exampleCheckbox12"><span>I agree to terms &amp; Policy.</span></label>
                                </div>
                            </div>
                            <a href="page-privacy-policy.html"><i class="fi-rs-book-alt mr-5 text-muted"></i>Lean more</a>
                        </div>
                        {% if error %}
                        <div class="aler alert-danger mt-3" role="alert">
                            {{error}}
                        </div>

                        {% endif %}

                        <br>
                        <div class="form-group">
                            
                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Submit &amp; Register</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>
    

    </div>
</div>



{% endblock content %}
