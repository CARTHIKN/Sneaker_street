{% extends "adminside\base1.html" %}

{% block title %} Dashboard{% endblock title %}

{% block content %}


<section class="content-main">
    <div class="row">
        <div class="col-6">
            <div class="content-header">
                <h2 class="content-title">Add Coupons</h2>
               

            </div>
        </div>
    </div>
    <div class="row">
        <form method="post" >
        {% csrf_token %}
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
    
                    <div class="mb-4">
                        <label class="form-label">Coupon Code</label>
                        <input type="text" placeholder="Type here" class="form-control" name = "coupon_code" required >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Discount</label>
                        <input type="number" placeholder="Type here" class="form-control" name = "discount" required >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Valid From:</label>
                        <input type="datetime-local" placeholder="Type here" class="form-control" name = "valid_from" required >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Valid To:</label>
                        <input type="datetime-local" placeholder="Type here" class="form-control" name = "valid_to" required >
                    </div>
                            
                           
                    
                    <div class="mb-4">
                        <label> Is Active </label>
                        <input class="form-check-input" type="checkbox" checked name="active"  >
                    </div>


                    <div class="mb-4">
                        <label class="form-label">Minimum Amount</label>
                        <input type="number" placeholder="Type here" class="form-control" name = "minimum_amount" required >
                    </div>


                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button class="btn btn-primary" type="submit">Add Coupons</button>
                   <!-- .row end// -->
                </div>
            
            </div>
        </div>
    </div>
</form>
    </div>
</section>

{% endblock %}
