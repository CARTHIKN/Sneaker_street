{% extends "base.html" %}
{% block title %} Login page {% endblock title %}
{% block content %}


<div class="container">
    <div class="row text-center">
 
        <div class="col-lg-12  d-flex justify-content-center align-items-center" style="min-height: 50vh;">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                        <h3 class="mb-30">ForgoT Password</h3>
                    </div>
                    <form method="post" action="{% url 'forgotPassword' %}" >
                        {% csrf_token %} 
                        <div class="form-group">
                            <input type="email" required="" name="email" placeholder="Your Email">
                        </div>
                        
                        <div>
                                <a class="text-muted" href="{% url 'user_login' %}">Got Password? Login</a>
                        </div>

                            

                        <div class="form-group">
                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

    </div>

</div>



{% endblock content %}
