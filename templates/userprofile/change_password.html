{% extends "base.html" %}
{% block title %} Login page {% endblock title %}
{% block content %}


<div class="container">
    <div class="row text-center">
 
        <div class="col-lg-12  d-flex justify-content-center align-items-center" style="min-height: 50vh;">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                        <h3 class="mb-30">Change</h3>
                    </div>
                    <form method="post" >
                        {% csrf_token %} 
                        <div class="form-group">
                            <input type="password" required="" name="password" placeholder="Current Password">
                        </div>
                        <div class="form-group">
                            <input required="" type="password" name="new_password" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <input required="" type="password" name="new_password2" placeholder=" Confirm Password">
                        </div>                
                            
                        <div class="form-group">
                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    

    </div>

</div>



{% endblock content %}
