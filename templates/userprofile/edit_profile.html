{% extends "userprofile/user_profile_base.html" %}
{% block usercontent %}
<div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
        <form method ="post">
        {% csrf_token %}
          <p class="mb-0 form-control-plaintext">Full Name</p>
        </div>
        <div class="col-sm-9">
          <input  class="text-muted form-control-plaintext" type="text" value="{{user.userdetails.fullname}}" name = 'full_name'> 
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0 form-control-plaintext">Phone</p>
        </div>
        <div class="col-sm-9">
          <input class="text-muted form-control-plaintext" type="text" value="{{user.phone}}" name='phone'  >
          <p class="text-muted mb-0"></p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0 form-control-plaintext">DOB</p>
        </div>
        <div class="col-sm-9">
          <i></i>
          <input class="text-muted form-control-plaintext col-md-3" placeholder="sdd"  type="date" value="{{user.userdetails.date_of_birth}}" name='DOB'>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      

    </form>

    </div>
  </div>

{% endblock usercontent %}
