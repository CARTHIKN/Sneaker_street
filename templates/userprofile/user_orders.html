{% extends "userprofile/user_profile_base.html" %}



{% block usercontent %}


    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Your Orders</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    
                    {% for order in orders  %}
                    <tbody>
                        <tr>
                            <td>#{{order.order_number}}</td>
                            <td>{{order.created_at}}</td>
                            <td>{{order.status}}</td>
                            <td>{{order.order_total}}</td>
                            <td><a href="{% url 'user-order-details' order_number=order.order_number %}" class="btn-small d-block">view</a></td>
                        </tr>
                        {% endfor %}
                        

                    </tbody>
                </table>
            </div>
        </div>

</div>

{% endblock usercontent %}
